<div class="event-form">
  <h2>Create Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    
    <!-- Event Name Field -->
    <mat-form-field appearance="fill">
      <mat-label>Event Name</mat-label>
      <input matInput formControlName="eventName" required />
      <mat-error *ngIf="eventForm.get('eventName')?.invalid && eventForm.get('eventName')?.touched">
        Event Name is required.
      </mat-error>
    </mat-form-field>

    <!-- Date Picker Field -->
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="eventDate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="eventForm.get('eventDate')?.invalid && eventForm.get('eventDate')?.touched">
        Event Date is required.
      </mat-error>
    </mat-form-field>

    <!-- File Upload Field -->
    <div class="file-upload">
      <mat-label>Upload Files</mat-label>
      <input type="file" (change)="onFilesSelected($event)" multiple />
      <mat-hint *ngIf="selectedFiles.length > 0">Selected files: {{ selectedFiles.length }}</mat-hint>
    </div>

    <!-- File Preview -->
    <div *ngIf="filePreviews.length > 0">
      <h3>File Previews:</h3>
      <div *ngFor="let preview of filePreviews">
        <img *ngIf="preview.startsWith('data:image')" [src]="preview" alt="Selected File" style="max-width: 100px; max-height: 100px;">
        <a *ngIf="!preview.startsWith('data:image')" [href]="preview" target="_blank">View File</a>
      </div>
    </div>

    <!-- Submit Button -->
    <button mat-raised-button type="submit" class="submit-button">
      Submit
    </button>
  </form>
</div>
